<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tarjetas 3D</title>
    <link rel="shortcut icon" href="/img/icon2.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="encabezado">
        <h1>Maravillas de Venezuela</h1>
    </div>
    <div class="contenedor">
        <div class="contenedor_tarjeta">
            <a href="#">
                <figure class="figure">
                    <img src="img/playas.jpg" class="frontal" alt="">
                    <figcaption class="trasera trasera1">
                        <h2 class="titulo">Hermosas Playas de Inigualable Azul</h2>
                        <hr>
                        <p>Venezuela es un país bañado por el Mar Caribe, lo que es sinónimo de aguas cálidas y cristalinas y las playas de Venezuela son perfectas para bañarse, bucear, o practicar deportes acuáticos en alguna de ellas, deportes como el windsurf o el kitesurf.</p>
                    </figcaption>  
                </figure>
            </a>
        </div>

        <div class="contenedor_tarjeta">
            <a href="#">
                <figure class="figure">
                    <img src="img/nieve.jpg"frontal" alt="">
                    <figcaption class="trasera trasera2">
                        <h2 class="titulo">Altas Montañas de la Coordillera de los Andes</h2>
                        <hr>
                        <p>La Sierra Nevada de Mérida, es una cadena montañosa perteneciente a la Cordillera de los Andes que atraviesa la parte occidental de Venezuela. <br> <br> Esta en los meses de Invierno se cubre de nieve.

                        </p>
                    </figcaption>  
                </figure>
            </a>
        </div>

        <div class="contenedor_tarjeta">
            <a href="#">
                <figure class="figure">
                    <img src="img/angel.jpg" class="frontal" alt="">
                    <figcaption class="trasera trasera3">
                        <h2 class="titulo">El Salto Angel</h2>
                        <hr>
                        <p> En Venezuela, se encuentra la cascada más alta del mundo. <br> <br> Con una altura de 979 metros, y 807 metros de caída ininterrumpida, esta cascada se genera desde el río Auyantepuy y su nombre significa en pemón "salto del lugar más profundo"</p>
                    </figcaption>  
                </figure>
            </a>
        </div>

        <div class="contenedor_tarjeta">
            <a href="#">
                <figure class="figure">
                    <img src="img/medsnos.jpg" class="frontal" alt="">
                    <figcaption class="trasera trasera4">
                        <h2 class="titulo">Los Médanos de Coro</h2>
                        <hr>
                        <p>Los Médanos de Coro son formaciones de arena características del relieve del estado Falcon, siendo un sistema de dunas que sobrepasan los 8 msnm. <br>

                        Este parque nacional preserva un muy vulnerable desierto costero y a su vez una costa llena de Manglares</p>
                    </figcaption>  
                </figure>
            </a>
        </div>
    </div>

    
</body>
</html>
